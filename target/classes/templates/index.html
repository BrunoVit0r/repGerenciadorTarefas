<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="body">
<h1 class="header">To-Do List</h1>
<div class="container">

    <div class="row"  style="display: flex; flex-direction: column">
        <div class="GridItemHeader">
            <h1 style={text-align:center;}>Adicionar Tarefa</h1>
        </div>
        <div class="GridItemContainer">
            <form th:action="@{/tasks}" th:object="${taskForm}" method="post" id="taskForm" novalidate>
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" th:field="*{title}" id="title" class="form-control"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea th:field="*{description}" id="description" class="form-control" rows="3"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <div style="display: flex; flex-direction: row; width: 100%; align-items: center; justify-content: center; gap: 10%">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                    <button type="button" id="addAjaxBtn" class="btn btn-outline-secondary">Adicionar (AJAX)</button>
                </div>

            </form>
        </div>

        <div class="GridItemHeader">
            <h1 style={text-align:center;}>Tarefas</h1>
        </div>
        <div class="GridItemContainer">
            <ul class="list-group" id="tasksList">
                <li th:each="task : ${tasks}" class="TaskContainer">
                    <div style="display: flex; flex-direction: column;  justify-content: center; width: 100%">
                        <div style="display: flex;  align-items: center; flex-direction: column">
                            <span style="font-size: xx-large; margin-bottom: 20px" th:text="${task.title}" th:classappend="${task.completed} ? 'text-decoration-line-through' : ''"></span>
                            <div style="display: flex; flex-direction: row; gap: 30px; margin-bottom: 20px">
                                <h4 class="text-muted;">Tarefa Concluida? </h4>
                                <input type="checkbox" th:attr="data-id=${task.id}" th:checked="${task.completed}" class="toggle-complete"/>
                            </div>

                        </div>
                        <div class="large text-muted;"  style="display: flex;  justify-content: center" th:text="${task.description}"></div>
                    </div>
                    <div style= "display: flex; justify-content: center; width: 100%; gap: 30px">
                        <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
                        <button class="btn btn-sm btn-danger btn-delete" th:attr="data-id=${task.id}">Apagar</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
